<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      <p>
        Search:
        <input ng-model="$ctrl.query" />
      </p>

      <p>
        Sort by1:
        <select ng-model="$ctrl.orderProp">
          <option value="name">Alphabetical</option>
          <option value="age">Newest</option>
        </select>
      </p>

    </div>
    <div class="col-md-10">
      <!--Body content-->
      <table class="table table-bordered">
        <tbody>
        <tr  ng-repeat="phone in $ctrl.phones | filter:$ctrl.query | orderBy:$ctrl.orderProp">
          <th scope="row">  <a href="#!/phones/{{phone.id}}" class="thumb">
            <img ng-src="{{phone.imageUrl}}" alt="{{phone.name}}" />
          </a></th>
          <td> <a href="#/phones/{{phone.id}}">{{phone.name}}</a></td>
          <td>   <p>{{phone.snippet}}</p></td>
        </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
